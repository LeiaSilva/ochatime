<!-------------FORMULARIO------------------->
<body class="contactUs">
    <a class="home__inicio" href="../index.html"><ion-icon name="home-outline" ></ion-icon></a>
    <div class="contactContainer">
        <div class="item">
            <div class="contact"> 
                
                <div class="firstText"></div>
                <img  src="../assets/ochaTimeLogo.png" alt=" ocha time logo" class="imgContact" loading="eager">
                <div class="socialLinks">
                    <span class="secondText">Siguenos:</span>
                    <ul class="socialItems">
                        <a href="https://www.instagram.com/ochatime_/"><img class="imgsocial" src="../assets/instagram.png"></a>
                        <a href="https://www.facebook.com/profile.php?id=100076514221420"><img class="imgsocial" src="../assets/facebook.png"></a>
                        <a href="https://www.youtube.com/channel/UCrEZX6NypHFm0Z5NJnU6fig"><img class="imgsocial" src="../assets/youtubeLogo.png"></a>
                    </ul>
                </div>
            </div>
            <div class="submit-form">
                <h4 class="third-text"> Contactanos</h4>
                <br>
                <form class="form-contact" action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label class="labelConsultas" for="name"> Nombre</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label class="labelConsultas" for="email"> E-mail</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label class="labelConsultas" for="phone"> Telefono</label>
                    </div>
                    <div class="input-box">
                        <textarea name=""  class="input" required id="message" cols="30" rows="10"></textarea>
                        <label  class="labelConsultas" for="name"> Mensaje</label>
                        <button class="btn__consulta">Enviar Consulta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
