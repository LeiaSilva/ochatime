<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="contactUs">
    <div class="contactContainer">
        <div class="item">
            <div class="contact">
                <div class="firstText">Estemos en contacto</div>
                <img  src="./assets/Imagenes/g10.png" alt="" class="imgContact">
                <div class="socialLinks">
                    <span class="secondText">Conecta con nosotros:</span>
                    <ul class="socialItems">
                        <a href="https://www.instagram.com/ochatime_/"><img class="imgsocial" src="./assets/Imagenes/instagram.png"></a>
                        <a href="https://www.facebook.com/profile.php?id=100076514221420"><img class="imgsocial"src="./assets/Imagenes/facebook.png"></a>
                        <a href="https://www.youtube.com/channel/UCrEZX6NypHFm0Z5NJnU6fig"><img class="imgsocial" src="./assets/Imagenes/youtubeLogo.png"></a>
                    </ul>
                </div>
            </div>
            <div class="submit-form">
                <h4 class="third-text"> Contactanos</h4>
                <br>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label class="labelConsultas" for="name"> Nombre</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label class="labelConsultas" for="email"> E-mail</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label class="labelConsultas" for="phone"> Telefono</label>
                    </div>
                    <div class="input-box">
                        <textarea name=""  class="input" required id="message" cols="30" rows="10"></textarea>
                        <label  class="labelConsultas" for="name"> Mensaje</label>
                        <button class="btn_consulta">Enviar Consulta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




</body>







</body>
</html>
