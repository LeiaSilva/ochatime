<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img class="carro"src="./assets/Imagenes/logo.jpg" alt="logo ocha time">
        <hr>
    </header>
    <main>
        <form class="carro__formulario" method="post" enctype="application/x-www-form-urlencoded">
            <h1 class="titles__especiales">DATOS PERSONALES</h1>
            <label class="carro_titles" for="email">E-mail:</label>
            <br>
            <input class="carro__campo" type="email" placeholder="E-MAIL"required>
            <input class="carro__campo" type="checkbox" required>
            <label class="titles__especiales" > Quiere recibir ofertas y novedades por E-mail</label>
            <br>
            <h1 class="titles__especiales">ENTREGAS</h1>
            <h3 class="titles__especiales">Entregas a domicilio</h3>
            <label class="carro_titles"  for="codigopostal"> Código Postal:</label>
            <br>
            <input  class="carro__campo"type="text" placeholder="Codigo Postal">
            <br>
            <label class="carro_titles"  for="numero de calle">Número de calle:</label>
            <br>
            <input class="carro__campo" type="text" placeholder="Calle" required>
            <br>
            <label class="carro_titles"  class="carro__campo" for="numeroDeDepto"> Número de dpto:</label>
            <br>
            <input class="carro__campo" class="carro__campo" type="text"placeholder="ej:25">
            <br>
            <label class="carro_titles"  for="metodoDeEnvio"> Método de envio</label>
            <br>
            <select class="carro__campo">
                <option value="">SERVICIO 1</option>
                <option value="">SERVICIO2</option>
                <option value="">SERVICIO3</option>
            </select>
            <br>
            <h3 class="titles__especiales">Puntos de retiro</h3>
            <select class="carro__campo">
                <option value="">SERVICIO 1</option>
                <option value="">SERVICIO2</option>
                <option value="">SERVICIO3</option>
            </select>
            <br>
            <h1 class="titles__especiales">MÉTODOS DE PAGO</h1>
            <select class="carro__campo">
                <option value="">SERVICIO 1</option>
                <option value="">SERVICIO2</option>
                <option value="">SERVICIO3</option>
            </select>
            <br>
            <input class="carro__campo"type="submit" value="FINALIZAR COMPRA">
        </form>
    </main>

    <footer>
        <p class="footer__copyright">COPYRIGHT</p>
    </footer>
    
    
</body>
</html>
